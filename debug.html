<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>PDF to Excel Debug</h1>
    
    <div id="status"></div>
    
    <button onclick="testLibraries()">Test Libraries</button>
    <button onclick="testPDFProcessing()">Test PDF Processing</button>
    <button onclick="testExcelExport()">Test Excel Export</button>
    
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
            console.log(message);
        }
        
        function testLibraries() {
            addStatus('Testing library loading...', 'info');
            
            // Load PDF.js
            const pdfjsScript = document.createElement('script');
            pdfjsScript.src = 'pdf.min.js';
            pdfjsScript.onload = () => {
                addStatus('✓ PDF.js loaded successfully', 'success');
                console.log('pdfjsLib available:', typeof pdfjsLib !== 'undefined');
                
                // Load SheetJS
                const xlsxScript = document.createElement('script');
                xlsxScript.src = 'xlsx.min.js';
                xlsxScript.onload = () => {
                    addStatus('✓ SheetJS loaded successfully', 'success');
                    console.log('XLSX available:', typeof XLSX !== 'undefined');
                    addStatus('✓ All libraries loaded successfully', 'success');
                };
                xlsxScript.onerror = (error) => {
                    addStatus('✗ SheetJS loading failed: ' + error, 'error');
                };
                document.head.appendChild(xlsxScript);
            };
            pdfjsScript.onerror = (error) => {
                addStatus('✗ PDF.js loading failed: ' + error, 'error');
            };
            document.head.appendChild(pdfjsScript);
        }
        
        function testPDFProcessing() {
            if (typeof pdfjsLib === 'undefined') {
                addStatus('✗ PDF.js not loaded', 'error');
                return;
            }
            
            addStatus('✓ PDF.js is available for processing', 'success');
        }
        
        function testExcelExport() {
            if (typeof XLSX === 'undefined') {
                addStatus('✗ SheetJS not loaded', 'error');
                return;
            }
            
            try {
                const workbook = XLSX.utils.book_new();
                const worksheet = XLSX.utils.aoa_to_sheet([['Test', 'Data'], [1, 2]]);
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Test');
                addStatus('✓ Excel export functionality working', 'success');
            } catch (error) {
                addStatus('✗ Excel export failed: ' + error.message, 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            addStatus('Page loaded, starting auto-test...', 'info');
            setTimeout(testLibraries, 1000);
        });
    </script>
</body>
</html>
