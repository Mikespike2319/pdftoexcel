<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Test</title>
</head>
<body>
    <h1>Library Test</h1>
    <div id="status"></div>
    
    <script src="pdf.min.js"></script>
    <script src="xlsx.min.js"></script>
    <script>
        const status = document.getElementById('status');
        
        // Test PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            status.innerHTML += '<p style="color: green;">✓ PDF.js loaded successfully</p>';
        } else {
            status.innerHTML += '<p style="color: red;">✗ PDF.js failed to load</p>';
        }
        
        // Test SheetJS
        if (typeof XLSX !== 'undefined') {
            status.innerHTML += '<p style="color: green;">✓ SheetJS loaded successfully</p>';
        } else {
            status.innerHTML += '<p style="color: red;">✗ SheetJS failed to load</p>';
        }
        
        // Test basic functionality
        try {
            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.aoa_to_sheet([['Test', 'Data'], [1, 2]]);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Test');
            status.innerHTML += '<p style="color: green;">✓ SheetJS functionality working</p>';
        } catch (error) {
            status.innerHTML += '<p style="color: red;">✗ SheetJS functionality failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
