<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal PDF Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; background: #f0f0f0; max-height: 300px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Minimal PDF Converter Test</h1>
    
    <input type="file" id="pdfFile" accept=".pdf" />
    <button id="parseBtn">Parse & Export</button>
    <button id="testBtn" onclick="alert('Test button works!')">Test Button</button>
    
    <div id="output"></div>
    
    <script>
        console.log('Minimal PDF test starting...');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            const output = document.getElementById('output');
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Elements
        const elements = {
            pdfFile: document.getElementById('pdfFile'),
            parseBtn: document.getElementById('parseBtn'),
            testBtn: document.getElementById('testBtn')
        };
        
        log('Elements found:', 'info');
        log(`PDF File input: ${elements.pdfFile ? 'YES' : 'NO'}`, 'info');
        log(`Parse button: ${elements.parseBtn ? 'YES' : 'NO'}`, 'info');
        log(`Test button: ${elements.testBtn ? 'YES' : 'NO'}`, 'info');
        
        // Test function
        function handleParseAndExport() {
            log('Parse & Export function called!', 'success');
            alert('Parse & Export function called!');
            
            const file = elements.pdfFile.files[0];
            if (!file) {
                log('No file selected', 'error');
                return;
            }
            
            log(`File selected: ${file.name}`, 'success');
            log(`File size: ${(file.size / 1024 / 1024).toFixed(2)} MB`, 'info');
        }
        
        // Setup event listeners
        function setupEventListeners() {
            log('Setting up event listeners...', 'info');
            
            if (elements.parseBtn) {
                log('Adding event listener to parse button...', 'info');
                elements.parseBtn.addEventListener('click', function(e) {
                    log('Parse button clicked via addEventListener!', 'success');
                    e.preventDefault();
                    handleParseAndExport();
                });
                log('Parse button event listener added successfully', 'success');
            } else {
                log('ERROR: Parse button not found!', 'error');
            }
            
            if (elements.pdfFile) {
                elements.pdfFile.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        log(`File selected: ${file.name}`, 'success');
                    }
                });
                log('File input event listener added', 'info');
            }
            
            log('Event listeners setup complete', 'success');
        }
        
        // Initialize
        function init() {
            log('Initializing...', 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log(`Platform: ${navigator.platform}`, 'info');
            log(`Protocol: ${window.location.protocol}`, 'info');
            
            setupEventListeners();
            
            // Test global function
            window.handleParseAndExport = handleParseAndExport;
            log('Global function handleParseAndExport assigned', 'info');
            
            log('Initialization complete', 'success');
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
