<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #output { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Simple Button Test</h1>
    
    <button id="testBtn1" onclick="alert('onclick works!')">Test onclick</button>
    <button id="testBtn2">Test addEventListener</button>
    <button id="testBtn3">Test with preventDefault</button>
    
    <div id="output"></div>
    
    <script>
        console.log('Script starting...');
        
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<div>' + message + '</div>';
        }
        
        // Test 1: Simple addEventListener
        const btn2 = document.getElementById('testBtn2');
        if (btn2) {
            btn2.addEventListener('click', function() {
                log('addEventListener works!');
                alert('addEventListener works!');
            });
            log('Button 2 event listener added');
        } else {
            log('ERROR: Button 2 not found!');
        }
        
        // Test 2: With preventDefault
        const btn3 = document.getElementById('testBtn3');
        if (btn3) {
            btn3.addEventListener('click', function(e) {
                e.preventDefault();
                log('preventDefault works!');
                alert('preventDefault works!');
            });
            log('Button 3 event listener added');
        } else {
            log('ERROR: Button 3 not found!');
        }
        
        // Test 3: Check if we can access global functions
        window.testFunction = function() {
            log('Global function works!');
            alert('Global function works!');
        };
        
        // Test 4: Check browser info
        log('User Agent: ' + navigator.userAgent);
        log('Platform: ' + navigator.platform);
        log('Protocol: ' + window.location.protocol);
        
        log('Script loaded successfully');
    </script>
</body>
</html>
